<!DOCTYPE html>
<html lang="en">
<head>
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/js/myScript.js"></script>
  <style>
    body{
        padding:0;
        margin:0;
    }
    .bg-lighter{
        height:91vh;
    }
  </style>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

<!-- header -->
<div class="d-flex justify-content-between p-2 bg-white">
    <div><a href="homepage.html"><img src="/assets/images/logo.png" style="width: 70%;" alt="logo"></a></div>
    <div class="d-flex align-items-center">
        <span class="d-none d-md-block mr-3">Chưa có tài khoản?</span>
        <a href="register.html" class="btn-register btn btn-warning px-2">Đăng ký</a>
    </div>
</div>

<!-- body -->
<div class="bg-lighter p-3 pt-5">
    <div class="login-body bg-white mx-auto p-3 p-md-5">
        <h3 class="login-title text-center">Đăng Nhập</h3>
        <form>
          <div class="form-group">
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Mật Khẩu:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-warning btn-block">Đăng Nhập</button>
          <div class="text-center mt-3">
            <a href="#" class="text-primary">Quên Mật Khẩu?</a>
          </div>
        </form>
    </div>
</div>
</body>
</html>
